<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <script src="script.js" defer></script>
</head>
<body>
    <h1>Weather Dashboard</h1>
    <div class="container">
        <div class="weather-input">
            <h3>Search For A City</h3>
            <input class="city-input" type="text" placeholder="San Diego">

            <button class="search-btn">Search</button>

          
            <div class="seperator"></div> 
        
            <div class="history"></div> 
        </div>
        <div class="weather-data">
            <div class="current-weather">
                <div class="details">
                    <h2> </h2>
                    <h4 class="temperature"> </h4>
                    <h4 class="wind"> </h4>
                    <h4 class="humidity"></h4>
                </div>
                <div class="icon">
                    <img src="" alt="">
                 
                </div>
            </div>
            <div class="days-forecast">
                <h2>5-Day Forecast:</h2>
                <ul class="weather-cards"> </ul>
            </div>
        </div>
    </div>
    
</body>
</html>
